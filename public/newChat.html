<!DOCTYPE html>
<html>
<head> 
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" type = "text/css" href = "chat.css">
</head>

<body>
    <div id = "top">
       <a href = "recentChat.html" > <img src = "imgs/back.png"> </a>
    </div>

    <h1> START A NEW CHAT </h1>

    <div id = "chat-selections"> 
        
        <div id = "user-selections">
            <p class = "title"> Select User </p>

            <div class = "choices">
                <button class = "choice"> professional </button>
                <button class = "choice"> peer </button>
                <button class = "choice"> anonymous </button>
                <button class = "choice"> advisor </button>    
            </div>

        </div>

        <div id = "other-selections">
            <p class = "title"> Other Filters </p>

            <div class = "choices">
                <button class = "choice"> major </button>
                <button class = "choice"> college </button>
                <button class = "choice"> year </button>
            </div>

        </div>

    </div>

    <div id = "message">
        <p class = "title"> New Message </p>
        <input id = "text-box" type =  "text">  
        <input id = "send" type = "submit" value = "Send">
    </div>

    <div id = "nav-bar"> 
        <img id = "journal" class = "nav" src = "imgs/journal.png">
        <img id = "chat" class = "nav" src = "imgs/chat.png">
        <img id = "calendar" class = "nav" src = "imgs/calendar.png">
        <img id = "user" class = "nav" src = "imgs/user.png">
    </div>

</body>
</html>
